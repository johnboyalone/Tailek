name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ติดตั้ง Node.js (ปรับเวอร์ชันตามโปรเจกต์)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # ติดตั้ง dependencies
      - run: npm install

      # Build (เช่นสำหรับ React/Next.js)
      - run: npm run build

      # Deploy (เช่นสำหรับ Vercel/Netlify หรือ rsync ไป server)
      # ตัวอย่าง deploy ไป GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build