name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # หรือ 'master' แล้วแต่ชื่อ branch หลักของคุณ

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # หรือเวอร์ชันที่โปรเจกต์คุณใช้

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TAILEK }}' # << ตรวจสอบว่าชื่อตรงกับ Secret ที่คุณสร้าง
          channelId: live
          projectId: tailek # << ตรวจสอบว่าเป็น Project ID ที่ถูกต้อง
          
